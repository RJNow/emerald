---
layout: default
---
<!-- Posts -->
<head>
	<style>

		#trun {
	    	font-size: small;
	    	padding-top: 3px;
	    	color: black;
	    	padding-top: -100px;
	    	text-align: right;
	    }

	    #preview {
	    	margin-bottom: 0.1em
	    }

	</style>
</head>

<ul id="posts">

	{% for post in paginator.posts %}

	  <li class="post">
	  	<h2><a href="{% if site.baseurl == "/" %}{{ post.url }}{% else %}{{ post.url | prepend: site.baseurl }}{% endif %}">{{ post.title }}</a></h2>
	  	<time datetime="{{ post.date | date_to_xmlschema }}" class="by-line">{{ post.date | date_to_string }}</time>
	  	<p id="preview">{{ post.content | strip_html | truncatewords:20 }}</p>

	  	<h6 id="trun"> <a href="{% if site.baseurl == "/" %}{{ post.url }}{% else %}{{ post.url | prepend: site.baseurl }}{% endif %}">Read more</a> </h6>

	  </li>

    {% endfor %}

</ul>
